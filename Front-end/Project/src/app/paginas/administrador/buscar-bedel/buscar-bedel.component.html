<mat-card class="pantalla-mat-card">
  <mat-card-content>
    <h1>Busqueda de bedel:</h1>

    <br>

    <form [formGroup]="buscarBedelForm">
      <div class="columns">

        <mat-form-field appearance="outline">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="apellido">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Turno</mat-label>
          <input matInput formControlName="turno">
        </mat-form-field>

        <button mat-button mat-raised-button class="search-button" color="primary" (click)="submit()">Buscar</button>

      </div>
    </form>

    <br>

    <mat-card appearance="outlined" class="borderTable">
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido</th>
            <td mat-cell *matCellDef="let row"> {{ row.apellido }}</td>
          </ng-container>

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
            <td mat-cell *matCellDef="let row"> {{ row.nombre }}</td>
          </ng-container>

          <ng-container matColumnDef="tipoTurno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Turno</th>
            <td mat-cell *matCellDef="let row"> {{ this.turnos[row.tipoTurno].name }}</td>
          </ng-container>

          <ng-container matColumnDef="idRegistro">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Identificador</th>
            <td mat-cell *matCellDef="let row"> {{ row.idRegistro }}</td>
          </ng-container>

          <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>

              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="editarBedel(row)">
                  <mat-icon>edit</mat-icon>
                  <span>Editar</span>
                </button>
                <button mat-menu-item (click)="eliminarBedel(row)">
                  <mat-icon>delete</mat-icon>
                  <span>Eliminar</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
      </mat-card-content>

      <div [hidden]="!!dataSource.data.length" class="no-data">
        No hay resultados.
      </div>

      <mat-divider></mat-divider>

      <div [hidden]="!(!!dataSource.data.length)">
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>

    </mat-card>



  </mat-card-content>
</mat-card>
