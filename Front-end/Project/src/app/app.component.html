<ng-container *ngIf="!logged">
  <tp-login (loginResult)="login($event)"></tp-login>
</ng-container>

<div class="container" *ngIf="logged">
  <header class="header">
    <tp-header [user]="user!" (logout)="logout()"></tp-header>
    <mat-divider></mat-divider>
  </header>

  <main class="content">
    <router-outlet></router-outlet>
  </main>

  <footer class="footer">
    <tp-footer></tp-footer>
  </footer>
</div>
